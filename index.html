<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dijitalclock">
        <div class="day">
            <span id="dd">Friday</span>
        </div>
        <div class="time">
            <div class="leftside">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightside">
                <div class="rightTop">
                    <span id="colan">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="rightBottom">
                    <span id="second">00</span>
                    <span id="pmam">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddmmyy">January 12, 2024</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
